fullnameOverride: {{ .name }}

controller:
  replicaCount: {{ .controller.replicaCount }}
  {{- with .controller.image }}
  image:
  {{- with .repository }}
    repository: {{ . }}
  {{- end }}
  {{- with .tag }}
    tag: {{ . }}
  {{- end }}
  {{- with .pullPolicy }}
    pullPolicy: {{ . }}
  {{- end }}
  {{- with .pullSecret }}
  imagePullSecrets:
  - name: {{ . }}
  {{- end }}
  {{- end }}
  {{- with .controller.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.topologySpreadConstraints }}
  topologySpreadConstraints:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .controller.tolerations }}
  tolerations:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .controller.priorityClassName }}
  priorityClassName: {{ . }}
  {{- end }}
  {{- with .controller.podSecurityContext }}
  podSecurityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.podLabels }}
  podLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.podAnnotations }}
  podAnnotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.securityContext }}
  securityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .controller.logLevel }}
  logLevel: {{ . }}
  {{- end }}

